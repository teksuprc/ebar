<!doctype>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Ecobar - Client</title>

        <link rel="stylesheet" href="/vendor/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/vendor/font-awesome/5.6.1/css/all.min.css"/>
        <link rel="stylesheet" href="/vendor/toastr/2.1.1/css/toastr.css"/>
        <link rel="stylesheet" href="/client/css/styles.css"/>
        <link rel="stylesheet" href="/css/styles.css"/>

        <script type="text/javascript" src="/vendor/jquery/3.3.1/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/vendor/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/vendor/toastr/2.1.1/js/toastr.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav navbar navbar-expand-lg bg-nav" style="list-style-type: none;">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <br/>
                    <div>
                        <input id="nickname" type="text" placeholder="nickname" required/>
                        <select id="appId" style="width:80px;" required>
                            <option value="test1">Test 1</option>
                            <option value="test2">Test 2</option>
                            <option value="test3">Test 3</option>
                        </select>
                        <button id="btnConnect" type="button" onclick="ecobar_client.join()">Connect</button>
                        <button id="btnDisconnect" type="button" onclick="ecobar_client.disconnect()">Disconnect</button>
                    </div>
                    <hr/>
                    <ul id="messages" style="list-style-type: none; width: 720px; height: 420px; overflow-y: auto;"></ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/client/js/client.js"></script>
    </body>
</html>
