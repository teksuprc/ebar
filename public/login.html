<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GX Form</title>
    </head>
    <body>
        <h3>GX Form</h3>
        <form action="/login" method="POST">
            <p>Username: </p><input type="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-za-z]{2,}$">
            <p>Password: </p><input type="password" name="pw" maxlength="20">
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
